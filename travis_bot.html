<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎧 Travis Scott Bot</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        /* Main Container */
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 1.1rem;
        }

        input[type="text"], select {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        select option {
            background: #333;
            color: white;
        }

        /* Button Styles */
        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: linear-gradient(45deg, #ee5a24, #ff6b6b);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Results Section */
        .results {
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border-left: 4px solid #ff6b6b;
            display: none;
        }

        .results.show {
            display: block;
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results h3 {
            margin-bottom: 15px;
            color: #ff6b6b;
            font-size: 1.3rem;
        }

        .song-list {
            list-style: none;
        }

        .song-list li {
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .song-list li:hover {
            color: #ff6b6b;
            cursor: pointer;
        }

        .song-list li:last-child {
            border-bottom: none;
        }

        .error {
            color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
            border-left-color: #ff4757;
        }

        .no-results {
            color: #ffa502;
            background: rgba(255, 165, 2, 0.1);
            border-left-color: #ffa502;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }
        }

        /* Loading Animation */
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid #ff6b6b;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

    <div class="container">

        // Get all unique albums from songs database
        const allAlbums = [...new Set(songs.map(song => song.album))];

        // Form submission handler
        document.getElementById('moodForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading animation
            showLoading();
            
            // Simulate processing delay for better UX
            setTimeout(() => {
                processUserInput();
            }, 1500);
        });

        function showLoading() {
            document.getElementById('loading').classList.add('show');
            document.getElementById('results').classList.remove('show');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('show');
        }

        function processUserInput() {
            const userInput = document.getElementById('moodInput').value.trim().toLowerCase();
            const albumInput = document.getElementById('albumSelect').value.toLowerCase();
            
            hideLoading();

            // Match moods based on user input - replicating Python logic
            const matchedMoods = [];
            for (const [mood, words] of Object.entries(keywords)) {
                if (words.some(word => userInput.includes(word))) {
                    matchedMoods.push(mood);
                }
            }

            // Handle non-existent album (replicating Python validation)
            if (albumInput && !allAlbums.includes(albumInput)) {
                showError(`❌ The album '${albumInput}' doesn't exist in the database.`);
                return;
            }

            // Filter songs based on mood and album - replicating Python logic
            const recommendations = songs.filter(song => {
                const albumMatch = !albumInput || song.album === albumInput;
                const moodMatch = matchedMoods.some(mood => song.mood.includes(mood));
                return albumMatch && moodMatch;
            }).map(song => song.title);

            displayResults(matchedMoods, recommendations, albumInput);
        }

        function displayResults(matchedMoods, recommendations, albumInput) {
            const resultsDiv = document.getElementById('results');
            const titleElement = document.getElementById('resultsTitle');
            const songListElement = document.getElementById('songList');

            // Clear previous results
            songListElement.innerHTML = '';
            resultsDiv.className = 'results';

            if (matchedMoods.length === 0) {
                // No mood detected - replicating Python error message
                titleElement.textContent = "❓ ❌ I didn't catch a clear mood.";
                songListElement.innerHTML = '<li>Try saying something like "I want songs for a party playlist!" or "I feel sad 😕".</li>';
                resultsDiv.classList.add('error');
            } else if (recommendations.length === 0) {
                // No songs found - replicating Python conditional messages
                if (albumInput) {
                    titleElement.textContent = `😕 No ${matchedMoods.join(', ')} songs found in the album '${albumInput}'.`;
                } else {
                    titleElement.textContent = "😕 No Travis songs match that vibe. Try another mood.";
                }
                resultsDiv.classList.add('no-results');
            } else {
                // Success - show recommendations
                titleElement.textContent = "🎵 You should listen to:";
                recommendations.forEach(song => {
                    const li = document.createElement('li');
                    li.textContent = song;
                    songListElement.appendChild(li);
                });
            }

            resultsDiv.classList.add('show');
        }

        function showError(message) {
            const resultsDiv = document.getElementById('results');
            const titleElement = document.getElementById('resultsTitle');
            const songListElement = document.getElementById('songList');

            titleElement.textContent = message;
            songListElement.innerHTML = '<li>Available albums are: Owl Pharaoh, Days Before Rodeo, Rodeo, Birds in the Trap Sing McKnight, ASTROWORLD, JACKBOYS, UTOPIA, JACKBOYS 2</li>';
            
            resultsDiv.className = 'results error show';
        }

        // Enhanced UX: Clear results when user starts typing in mood input
        document.getElementById('moodInput').addEventListener('input', function() {
            if (document.getElementById('results').classList.contains('show')) {
                document.getElementById('results').classList.remove('show');
            }
        });

        // Enhanced UX: Auto-focus on mood input when page loads
        window.addEventListener('load', function() {
            document.getElementById('moodInput').focus();
        });

        // Enhanced UX: Allow Enter key to submit form
        document.getElementById('moodInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('moodForm').dispatchEvent(new Event('submit'));
            }
        });
